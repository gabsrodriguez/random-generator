<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
		integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Excuse Generator</title>
</head>

<body>
	<div class="main text-center">
        <div class="row">
            <div class="col firstCol mt-5">
                <h1 class="display-4">Excuse Generator</h1>
                <span id="p1"></span>
                <span id="p2"></span>
                <span id="p3"></span>
                <div class="button">
                    <a class="btn btn-primary btn-lg m-4" href="#" role="button" onclick="makeExcuse()">Generate</a>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="input-group ml-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="addSoemething()">Try it</button>
                            </div>
                            <input id="myInput" value="" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="addSoemething()">Try it</button>
                            </div>
                            <input id="myInput2" value="" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 secondCol">
                <div class="picture">
                    <img id="img1" class="image-responsive" src="https://cdn.pixabay.com/photo/2016/08/23/16/59/santa-claus-1614994__480.png" alt="">
                </div>
            </div>  
        </div>
	</div>

	<script>
		    var excusesNoun=[   {noun: "My dog", 
                                image: "https://cdn.pixabay.com/photo/2019/08/19/07/45/pets-4415649__480.jpg"},
                            
                                {noun: "My grandma", 
                                image: "https://cdn.pixabay.com/photo/2017/10/03/09/02/lady-2811666__480.jpg"},
                            
                                {noun: "A Kangaroo", 
                                image: "https://cdn.pixabay.com/photo/2016/02/05/04/49/australia-1180394__480.jpg"},

                                {noun: "Santa",
                                image: "https://cdn.pixabay.com/photo/2017/12/10/20/53/santa-clause-3010837__480.jpg"}
                            ];
            var excusesPronoun=["ate", "kicked", "stole", "shot"];
            var excusesVerb=["my homework", "my car", "my head", "my shoes"];
            
            function makeExcuse(){
                var subject= Math.floor(Math.random() * excusesNoun.length)
                var predicate=Math.floor(Math.random() * excusesPronoun.length)
                var end= Math.floor(Math.random() * excusesVerb.length)      
                    document.querySelector("#p1").innerHTML=excusesNoun[subject].noun
                    document.querySelector("#img1").src=excusesNoun[subject].image
                    document.querySelector("#p2").innerHTML=excusesPronoun[predicate]
                    document.querySelector("#p3").innerHTML=excusesVerb[end]    
               }

               function addSoemething(){
                    var inputValue= document.querySelector("#myInput").value;
                   excusesPronoun.push(inputValue);
               }
               function addSoemething(){
                    var inputValue2= document.querySelector("#myInput2").value;
                   excusesVerb.push(inputValue2);
               }
    </script>


	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
		integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous">
	</script>
</body>

</html>
