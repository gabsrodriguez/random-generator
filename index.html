<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
		integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Excuse Generator</title>
</head>

<body onclick="makeExcuse()">
	<div class="main1 row ml-3">
        <div class="main col1 text-center">
                <h1 class="display-4">Excuse Generator</h1>
                <div class="spans mt-5">
                    <span id="p1"></span>
                    <span id="p2"></span>
                    <span id="p3"></span>
                </div>
             <div class="row ml-4 mt-5"> 
                <div class="col col1">       
                    <div class="input-group ml-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="addSomething()">Pronoun</button>
                        </div>
                        <input id="myInput" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div> 
                </div>             
                <div class="col col2">     
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="addSomethingElse()">Verb</button>
                        </div>
                        <input id="myInput2" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>            
                </div> 
            </div>
           <div class="picture mt-5 ml-5">
                <img id="img1" class="image-responsive rounded-circle" src="https://cdn.pixabay.com/photo/2018/07/05/16/59/school-3518726__480.jpg" alt="">
            </div>    
        </div>     
        <div class=" main col2"></div>    
    </div>
    
    <p class=copyright>Copyright <i class="far fa-copyright"></i> 2019 Excuse Generator. All Rights Reserved.</p>
          
        
	

	<script>
		    var excusesNoun=[   {noun: "My dog", 
                                image: "https://cdn.pixabay.com/photo/2019/08/19/07/45/pets-4415649__480.jpg"},
                            
                                {noun: "My grandma", 
                                image: "https://cdn.pixabay.com/photo/2017/10/03/09/02/lady-2811666__480.jpg"},
                            
                                {noun: "A Kangaroo", 
                                image: "https://cdn.pixabay.com/photo/2016/02/05/04/49/australia-1180394__480.jpg"},

                                {noun: "Santa",
                                image: "https://cdn.pixabay.com/photo/2017/12/10/20/53/santa-clause-3010837__480.jpg"}
                            ];
            var excusesPronoun=["ate", "kicked", "stole", "shot"];
            var excusesVerb=["my homework", "my car", "my head", "my shoes"];
            
            function makeExcuse(){
                var subject= Math.floor(Math.random() * excusesNoun.length)
                var predicate=Math.floor(Math.random() * excusesPronoun.length)
                var end= Math.floor(Math.random() * excusesVerb.length)      
                    document.querySelector("#p1").innerHTML=excusesNoun[subject].noun
                    document.querySelector("#img1").src=excusesNoun[subject].image
                    document.querySelector("#p2").innerHTML=excusesPronoun[predicate]
                    document.querySelector("#p3").innerHTML=excusesVerb[end]    
               }

               function addSomething(){
                    var inputValue= document.querySelector("#myInput").value;
                   excusesPronoun.push(inputValue);
               }
               function addSomethingElse(){
                    var inputValue2= document.querySelector("#myInput2").value;
                   excusesVerb.push(inputValue2);
               }
    </script>


	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
		integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous">
	</script>
    <script src="https://kit.fontawesome.com/21e74a8d8c.js" crossorigin="anonymous"></script>
</body>

</html>
